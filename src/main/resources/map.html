<!DOCTYPE html>
<html lang="en">
<head>
    <title>Geocoding Service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script async defer>
        // Define function to receive and plot locations
        function showLocations(locations) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 1,
                center: {lat: 0, lng: 0}
            });

            for (var i = 0; i < locations.length; i++) {
                var marker = new google.maps.Marker({
                    position: locations[i],
                    map: map
                });
            }
        }
    </script>
</head>
<body>
<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIkRBwLozPBlqhe8xx8rXlUQcpUszeIY0&callback=initMap">
</script>
</body>
</html>
